<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="JohnDoe@mailbox.com">
            <label for="position">Position:</label>
            <select name="position" id="position">
                <option value="">--Choose a position--</option>
                <option value="Junior Inquisitor">Junior Inquisitor</option>
                <option value="Witch burner's assistance">Witch burner's assistance</option>
                <option value="Head of Torture">Head of Torture</option>
                <option value="Senior Executor">Senior Executor</option>
                <option value="Durka SEO">Durka SEO</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability:</legend>

                <input type="radio" id="full-time" name="availability">
                <label for="full-time">Full-time</label>

                <input type="radio" id="part-time" name="availability">
                <label for="part-time">Part-time</label>
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <textarea id="message" required placeholder="Tell us about your motivation..."></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
