<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-table">
        <table>
            <thead>
                <tr class="sharp">
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thuersday</th>
                    <th>Friday</th>
                </tr>
                <tr class="half">
                    <th class="time">9 AM</td>
                    <td class="available-0"></td>
                    <td class="available-5"></td>
                    <td class="available-3"></td>
                    <td class="available-0"></td>
                    <td class="available-1"></td>
                </tr>
                <tr class="sharp">
                    <th class="time">10 AM</td>
                    <td class="available-5"></td>
                    <td class="available-3"></td>
                    <td class="available-0"></td>
                    <td class="available-0"></td>
                    <td class="available-2"></td>
                </tr>
                <tr class="half">
                    <th class="time">11 AM</td>
                    <td class="available-2"></td>
                    <td class="available-4"></td>
                    <td class="available-4"></td>
                    <td class="available-1"></td>
                    <td class="available-1"></td>
                </tr>
                <tr class="sharp">
                    <th class="time">12 PM</td>
                    <td class="available-2"></td>
                    <td class="available-4"></td>
                    <td class="available-1"></td>
                    <td class="available-3"></td>
                    <td class="available-5"></td>
                </tr>
            </thead>
        </table>
    </div>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>

</body>

</html>
