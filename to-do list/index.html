<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Buy new Iron Maiden</label>
                <ul class="sub-item">
                    <li><a href="https://example.com/IronMaidens" class="sub-item-link" target="_blank">Abigale's
                            torture
                            tools</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Burn a witch</label>
                <ul class="sub-item">
                    <li><a href="https://example.com/Withes" class="sub-item-link" target="_blank">List of witches</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Whip the sinners</label>
                <ul class="sub-item">
                    <li><a href="https://example.com/IronMaidens" class="sub-item-link" target="_blank">Sinner
                            claims</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Visit a Holy Inquisition meeting</label>
                <ul class="sub-item">
                    <li><a href="https://example.com/Meeting" class="sub-item-link" target="_blank">Meetings
                            schedule</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
